<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Clicker</title>
    <link rel="stylesheet" href="buttonclicker.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="container">
      <div class="nav flex">
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search" id="search" />
        <button onclick="logIn(this)">login</button>
      </div>

      <!-- Body -->
      <div class="columns">
        <div class="col-3 flex">
          <div class="right">
            <div class="left">
              <h1>ninja</h1>
              <h4>noun</h4>
              <p>plural: ninjas</p>
              <button class="liked" onclick="showAlert(this)">13 Likes</button>
            </div>
            <div class="statement">
              <h4 class="col-3">
                A practicioner skilled in the art of ninjutsu
              </h4>
            </div>
          </div>
          <div class="right flex">
            <div class="left">
              <h1>ninja</h1>
              <h4>noun</h4>
              <p>plural: ninjas</p>
              <button>37 Likes</button>
              <h4>A programmer who breaks down problems with zen-like focus</h4>
            </div>
          </div>
          </div>
          <div class="col-1 flex">
            <div class="ninja">
              <h2>Dojonary is defined by <strong>YOU</strong></h2>
              <button id="definition-btn" onclick="disappear(this)">
                Add Definition
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="buttonclicker.js"></script>
  </body>
</html>
